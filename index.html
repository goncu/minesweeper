<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Minesweeper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="introscreen">
      <h1>Minesweeper</h1>
      <ul class="game-instructions">
        <li>To win the game, flag all mines correctly and click "Complete".</li>
        <li>
          To place a flag or question mark on a square, either middle-click it
          or hover over it and press "F".
        </li>
      </ul>
      <p>Choose a difficulty:</p>
      <div class="difficulty-options">
        <button class="btn-dif btn-easy">Easy</button
        ><button class="btn-dif btn-medium">Medium</button
        ><button class="btn-dif btn-hard">Hard</button>
      </div>
    </div>
    <div class="game-screen">
      <h1 class="game-info hidden"></h1>
      <div class="minefield hidden"></div>
      <button class="btn-end hidden">Complete</button>
      <p class="play-again hidden not-shown">Play Again?</p>
      <div class="difficulty-options-end hidden not-shown">
        <button class="btn-dif btn-easy">Easy</button
        ><button class="btn-dif btn-medium">Medium</button
        ><button class="btn-dif btn-hard">Hard</button>
      </div>
    </div>
  </body>
</html>
